<h2 mat-dialog-title>{{accion}} Odontologo</h2>
<mat-dialog-content >
  <form [formGroup]="formOdontologo">
  <mat-grid-list cols="2" rowHeight="80px" gutterSize="10px">
    <mat-grid-tile>
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput autocomplete="off" formControlName="nombre">
        <mat-icon matSuffix style="font-size: 24px; color: lightblue;">account_box</mat-icon>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile >
      <mat-form-field appearance="outline">
        <mat-label >Apellido</mat-label>
        <input matInput autocomplete="off" formControlName="apellido">
        <mat-icon matSuffix style="font-size: 24px; color: lightblue;">contact_phone</mat-icon>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="outline">
        <mat-label>Edad</mat-label>
        <input matInput autocomplete="off" formControlName="edad">
        <mat-icon matSuffix style="font-size: 24px; color: lightblue;">cake</mat-icon>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="outline">
        <mat-label>Experiencia</mat-label>
        <input matInput autocomplete="off" formControlName="experiencia">
        <mat-icon matSuffix style="font-size: 24px; color: lightblue;">stars icon</mat-icon>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="outline">
        <mat-label>Especialidad</mat-label>
        <input matInput autocomplete="off" formControlName="especialidad">
        <mat-icon matSuffix style="font-size: 24px; color: lightblue;">local_hospital</mat-icon>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput autocomplete="off" formControlName="email">
        <mat-icon matSuffix style="font-size: 24px; color: lightblue;">mail outline icon</mat-icon>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button mat-raised-button
          color="primary"
          [disabled]="formOdontologo.invalid"
          (click)="agregarEditarOdontologo()">
    {{accionBoton}}
  </button>
</mat-dialog-actions>
