<h2 mat-dialog-title>{{accion}} Pacientes</h2>
<mat-dialog-content>
  <form [formGroup]="formPaciente">
  <mat-grid-list cols="2" rowHeight="80px" gutterSize="10px">
    <mat-grid-tile>
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput autocomplete="off" formControlName="nombre">
        <mat-icon matSuffix style="font-size: 24px; color: lightblue;">account_box</mat-icon>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile >
      <mat-form-field appearance="outline">
        <mat-label >Apellido</mat-label>
        <input matInput autocomplete="off" formControlName="apellido">
        <mat-icon matSuffix style="font-size: 24px; color: lightblue;">contact_phone</mat-icon>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="outline">
        <mat-label>Edad</mat-label>
        <input matInput autocomplete="off" formControlName="edad">
        <mat-icon matSuffix style="font-size: 24px; color: lightblue;">cake</mat-icon>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="outline">
        <mat-label>GÃ©nero</mat-label>
        <mat-select formControlName="genero">
          <mat-option value="Masculino">Masculino</mat-option>
          <mat-option value="Femenino">Femenino</mat-option>
        </mat-select>
        <mat-icon matSuffix style="font-size: 24px; color: lightblue;">male</mat-icon>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="outline">
        <mat-label>Direccion</mat-label>
        <input matInput autocomplete="off" formControlName="direccion">
        <mat-icon matSuffix style="font-size: 24px; color: lightblue;">location_on</mat-icon>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="outline">
        <mat-label>Telefono</mat-label>
        <input matInput autocomplete="off" formControlName="telefono">
        <mat-icon matSuffix style="font-size: 24px; color: lightblue;">phone</mat-icon>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput autocomplete="off" formControlName="email">
        <mat-icon matSuffix style="font-size: 24px; color: lightblue;">email</mat-icon>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button mat-raised-button
          color="primary"
          [disabled]="formPaciente.invalid"
          (click)="agregarEditarPaciente()">
    {{accionBoton}}
  </button>
</mat-dialog-actions>
