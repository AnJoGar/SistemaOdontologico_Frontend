<div class="k">
  <h1 class="page-title" style="color: #17789e;">Usuarios</h1>
  <mat-card class="card" style="margin: 20px 40px 40px 40px">
    <mat-card-title>
      <button mat-raised-button color="primary" class="btn btn-info" (click)="agregarUsuario()">
        <mat-icon mat-list-icon>add_circle</mat-icon> Nuevo Usuario
      </button>
  </mat-card-title>
    <mat-divider inset></mat-divider>
  <h3></h3>
    <mat-card-content class="dashboard-card-content">
      <mat-form-field  appearance="outline" class="filter-field">
        <mat-label>BÃºsqueda (Cualquier campo)</mat-label>
        <input  matInput [(ngModel)]="searchValue" (keyup)="applyFilter($event)"  (input)="onSearchInput()"  placeholder="Ex. Mbappe" #input>
      </mat-form-field>
      <div >
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="filtro" [(ngModel)]="filtro" (change)="applyFilterEstado()" id="todos" value="todos" checked>
          <label class="form-check-label" for="todos">Todos</label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="filtro" [(ngModel)]="filtro" (change)="applyFilterEstado()" id="activo" value="activo">
          <label class="form-check-label" for="activo">Activos</label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="filtro" [(ngModel)]="filtro" (change)="applyFilterEstado()" id="no-activo" value="no activo">
          <label class="form-check-label" for="no-activo">Inactivos</label>
        </div>
      </div>
 <h3></h3>
      <div class="mat-elevation-z2">
          <table mat-table [dataSource]="dataSource" >
            <ng-container matColumnDef="idUsuario">
              <th mat-header-cell *matHeaderCellDef> IdUsuario </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="nombreApellidos">
              <th mat-header-cell *matHeaderCellDef> Nombre y Apellidos </th>
              <td mat-cell *matCellDef="let element"> {{element.nombreApellidos}} </td>
            </ng-container>
            <ng-container matColumnDef="correo">
              <th mat-header-cell *matHeaderCellDef> Correo </th>
              <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>
            <ng-container matColumnDef="rolDescripcion">
              <th mat-header-cell *matHeaderCellDef> Rol </th>
              <td mat-cell *matCellDef="let element"> {{element.rolDescripcion}} </td>
            </ng-container>
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let element"> {{element.esActivo == 1 ? 'Activo': 'No Activo'}} </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef style="width:80px"> Editar</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="editarUsuario(element)">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="acc">
              <th mat-header-cell *matHeaderCellDef style="width:80px"> Eliminar</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)=" eliminarUsuario(element)">
                  <mat-icon>clear</mat-icon>
                </button>    
              </td>
            </ng-container>
            <ng-container matColumnDef="consultar">
              <th mat-header-cell *matHeaderCellDef style="width:80px"> Consultar</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="verUsuario(element)">
                  <mat-icon>visibility</mat-icon>
                </button> 
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No existe el usuario"{{input.value}}"</td>
            </tr>
          </table>
        </div>
    </mat-card-content>
  </mat-card>
</div>
