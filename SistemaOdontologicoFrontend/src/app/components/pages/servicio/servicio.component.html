<h1 class="page-title" style="color: #17789e;">Servicio</h1>
<mat-card class="card">
  <mat-card-title>
    <button mat-raised-button color="primary" class="btn btn-info" (click)="agregarServicio()">
      <mat-icon mat-list-icon>add_circle</mat-icon> Nuevo Servicio
    </button>
  </mat-card-title>
  <mat-divider inset></mat-divider>
  <mat-card-content class="dashboard-card-content">
    <mat-form-field appearance="standard" class="filter-field">
      <mat-label>BÃºsqueda (Cualquier campo)</mat-label>
      <input matInput [(ngModel)]="searchValue" (keyup)="applyFilter($event)" placeholder="Ex. ortodoncia" #input>
    </mat-form-field>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="data-table">
        <!-- Position Column -->
        <ng-container matColumnDef="idServicio">
          <th mat-header-cell *matHeaderCellDef> idServicio </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreServicio}} </td>
        </ng-container>
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>
        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef style="width:80px"> Editar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editarServicio(element)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef style="width:80px"> Eliminar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="eliminarServicio(element)">
              <mat-icon>clear</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="consultar">
          <th mat-header-cell *matHeaderCellDef style="width:80px"> Consultar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="verServicio(element)">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No existe el paciente{{input.value}}</td>
        </tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
